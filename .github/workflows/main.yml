name: Build Offline & Online APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. تجهيز البيئة
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. تثبيت الأدوات اللازمة
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # 3. التأكد من أن ملفات الموقع جاهزة
      # نقوم ببناء الموقع لإنتاج مجلد dist الذي يحتوي على النسخة النهائية
      - name: Build Web Assets
        run: npm run build

      # 4. إعداد كابستور ليعمل أوفلاين
      # الأمر السحري هنا هو --web-dir dist
      # هذا يخبره أن يأخذ الملفات من مجلد dist ويضعها داخل التطبيق
      - name: Initialize Offline App
        run: |
          npx cap init Ajwan com.ajwan.offline --web-dir dist
          npx cap add android
          npx cap sync android

      # 5. تجهيز الجافا للأندرويد
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 6. طبخ الـ APK النهائي
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7. تسليم الطلب
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Ajwan-Offline-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
