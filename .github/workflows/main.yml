name: Auto-Unzip & Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-node@v4
        with: {node-version: 20}
      
      - uses: actions/setup-java@v4
        with: {java-version: '17', distribution: 'temurin'}

      - name: ğŸ“¦ Unzip & Prepare
        run: |
          # Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© ØªØ¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· ÙˆØªÙÙƒÙ‡
          if ls *.zip 1> /dev/null 2>&1; then
            echo "ğŸ“¦ Found ZIP file! Extracting..."
            unzip -o *.zip -d public_assets
          else
            echo "ğŸ“‚ No ZIP found, checking for loose files..."
            mkdir public_assets
            cp -r * public_assets/ 2>/dev/null || true
          fi
          
          # Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ù„Ù Ø§Ù„Ù…ÙˆÙ‚Ø¹
          if [ -f "public_assets/index.html" ]; then
            echo "âœ… index.html found!"
          else
            echo "âš ï¸ Warning: index.html not found! Check your zip file."
          fi

      - name: ğŸ› ï¸ Build APK
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # Ø¥Ø¹Ø¯Ø§Ø¯ ÙƒØ§Ø¨Ø³ØªÙˆØ±
          npx cap init App com.ajwan.offline --web-dir public_assets
          npx cap add android
          
          # Ø§Ù„Ø¨Ù†Ø§Ø¡
